<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Mem√≥ria - Reciclagem</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
        }

        h1 {
            color: #2e7d32;
            text-align: center;
            margin: 20px;
        }

        .game-info {
            margin: 20px;
            font-size: 1.2em;
            color: #1b5e20;
        }

        .legenda {
            margin: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .legenda h3 {
            margin-top: 0;
            color: #2e7d32;
        }

        .legenda ul {
            list-style: none;
            padding: 0;
        }

        .legenda li {
            margin: 10px 0;
            padding: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            max-width: 800px;
            padding: 20px;
        }

        .card {
            width: 150px;
            height: 150px;
            background-color: #81c784;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: white;
            cursor: pointer;
            transition: transform 0.3s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched {
            cursor: default;
            box-shadow: 0 0 15px rgba(46, 125, 50, 0.5);
        }

        .verde { background-color: #4CAF50; }
        .vermelho { background-color: #f44336; }
        .amarelo { background-color: #ffeb3b; color: #333; }
        .azul { background-color: #2196F3; }
        .marrom { background-color: #795548; }
        .laranja { background-color: #ff9800; }

        button {
            margin: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #2e7d32;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1b5e20;
        }
    </style>
</head>
<body>
    <h1>üåç Jogo da Mem√≥ria - Reciclagem ‚ôªÔ∏è</h1>
    
    <div class="legenda">
        <h3>Cores das Lixeiras:</h3>
        <ul>
            <li><span style="color: #4CAF50;">‚óè</span> Verde - Vidro</li>
            <li><span style="color: #f44336;">‚óè</span> Vermelho - Pl√°stico</li>
            <li><span style="color: #ffeb3b;">‚óè</span> Amarelo - Metal</li>
            <li><span style="color: #2196F3;">‚óè</span> Azul - Papel</li>
            <li><span style="color: #795548;">‚óè</span> Marrom - Org√¢nico</li>
            <li><span style="color: #ff9800;">‚óè</span> Laranja - Res√≠duos Perigosos</li>
        </ul>
    </div>

    <div class="game-info">
        Tentativas: <span id="attempts">0</span>
    </div>
    
    <div class="game-board" id="gameBoard"></div>
    
    <button onclick="resetGame()">Novo Jogo</button>

    <script>
        const items = [
            { tipo: 'lixeira', cor: 'verde', emoji: 'üóëÔ∏è', classe: 'verde' },
            { tipo: 'item', cor: 'verde', emoji: 'üçæ', classe: 'verde' },
            { tipo: 'lixeira', cor: 'vermelho', emoji: 'üóëÔ∏è', classe: 'vermelho' },
            { tipo: 'item', cor: 'vermelho', emoji: 'ü•§', classe: 'vermelho' },
            { tipo: 'lixeira', cor: 'amarelo', emoji: 'üóëÔ∏è', classe: 'amarelo' },
            { tipo: 'item', cor: 'amarelo', emoji: 'ü•´', classe: 'amarelo' },
            { tipo: 'lixeira', cor: 'azul', emoji: 'üóëÔ∏è', classe: 'azul' },
            { tipo: 'item', cor: 'azul', emoji: 'üì∞', classe: 'azul' },
            { tipo: 'lixeira', cor: 'marrom', emoji: 'üóëÔ∏è', classe: 'marrom' },
            { tipo: 'item', cor: 'marrom', emoji: 'üçé', classe: 'marrom' },
            { tipo: 'lixeira', cor: 'laranja', emoji: 'üóëÔ∏è', classe: 'laranja' },
            { tipo: 'item', cor: 'laranja', emoji: 'üîã', classe: 'laranja' }
        ];

        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let attempts = 0;

        function createBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            const shuffledItems = [...items].sort(() => Math.random() - 0.5);

            cards = shuffledItems.map((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.color = item.cor;
                card.dataset.tipo = item.tipo;
                card.dataset.index = index;
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
                return {
                    element: card,
                    item: item
                };
            });
        }

        function flipCard() {
            const cardObj = cards.find(c => c.element === this);
            
            if (
                flippedCards.length === 2 ||
                flippedCards.includes(cardObj) ||
                this.classList.contains('matched')
            ) {
                return;
            }

            this.textContent = cardObj.item.emoji;
            this.classList.add('flipped', cardObj.item.classe);
            flippedCards.push(cardObj);

            if (flippedCards.length === 2) {
                attempts++;
                document.getElementById('attempts').textContent = attempts;
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            const match = card1.item.cor === card2.item.cor;

            if (match) {
                card1.element.classList.add('matched');
                card2.element.classList.add('matched');
                matchedPairs++;

                if (matchedPairs === items.length / 2) {
                    setTimeout(() => {
                        alert(`Parab√©ns! Voc√™ completou o jogo em ${attempts} tentativas!`);
                    }, 500);
                }
            } else {
                setTimeout(() => {
                    card1.element.textContent = '';
                    card2.element.textContent = '';
                    card1.element.classList.remove('flipped', card1.item.classe);
                    card2.element.classList.remove('flipped', card2.item.classe);
                }, 1000);
            }

            flippedCards = [];
        }

        function resetGame() {
            flippedCards = [];
            matchedPairs = 0;
            attempts = 0;
            document.getElementById('attempts').textContent = attempts;
            createBoard();
        }

        // Iniciar o jogo
        createBoard();
    </script>
</body>
</html>
